name: Build and Push Docker Images

on:
  push:
    branches: 
      - main
      - Dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set image tag
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend JAR
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Build and push backend image
        run: |
          docker build \
            -t dearsrini/document-backend:latest \
            -t dearsrini/document-backend:${IMAGE_TAG} \
            ./backend
          docker push dearsrini/document-backend:latest
          docker push dearsrini/document-backend:${IMAGE_TAG}

      - name: Build and push frontend image
        run: |
          docker build \
            -t dearsrini/document-frontend:latest \
            -t dearsrini/document-frontend:${IMAGE_TAG} \
            -f frontend/Dockerfile frontend
          docker push dearsrini/document-frontend:latest
          docker push dearsrini/document-frontend:${IMAGE_TAG}
