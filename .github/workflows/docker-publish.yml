name: Build and Push Docker Images

on:
  push:
    branches: 
      - main
      - Dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend JAR
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Build and push backend image
        run: |
          docker build -t dearsrini/document-backend:latest ./backend
          docker push dearsrini/document-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t dearsrini/document-frontend:latest -f frontend/Dockerfile frontend
          docker push dearsrini/document-frontend:latest
